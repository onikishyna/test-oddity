<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Test task Oddity</title>
  </head>
  <body>
    <!-- #region header -->
    <header class="header">
      <div class="header__navigation">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link is-active" href="#">Gmail</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Зображення</a>
            </li>
          </ul>
        </nav>
        <button class="header__menu">
          <div class="dots"></div>
        </button>
        <button class="header__login">Увійти</button>
      </div>
    </header>
    <!-- #endregion -->
    <!-- #region main -->
    <main class="main">
      <img
        id="logo"
        class="main__logo"
        src="./images/Google-Logo.wine.svg"
        alt="Google logo"
      />

      <form class="main__form" action="/search" method="GET" novalidate>
        <img
          src="./images/search_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg"
          alt="search icon"
          class="icon main__glass"
        />
        <input
          type="text"
          id="search-input"
          name="query"
          class="main__search-input"
          required
        />
        <img
          src="./images/keyboard_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg"
          alt="keyboard icon"
          class="icon main__key"
        />
        <img
          class="icon main__mic"
          src="./images/7123011_google_mic_icon.png"
          alt="microphone icon"
        />
        <img
          class="icon main__img"
          src="./images/google-lens-logo.webp"
          alt="image search icon"
        />

        <div class="main__button-wrapper">
          <button class="main__button">Пошук Google</button>
          <button class="main__button" id="change-logo-button" type="button">
            Мені пощастить
          </button>
        </div>
      </form>

      <span class="main__lang"
        >Мова Google: <span class="main__link">English</span></span
      >
    </main>
    <!-- #endregion -->
    <!-- #region footer -->
    <footer class="footer">
      <div class="footer__1">Україна</div>
      <div class="footer__2">
        <div class="footer__navigation">
          <nav class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-item">
                <a class="footer__nav-link is-active" href="#">Про Google</a>
              </li>
              <li class="footer__nav-item">
                <a class="footer__nav-link" href="#">Реклама</a>
              </li>
              <li class="footer__nav-item">
                <a class="footer__nav-link" href="#">Для бізнесу</a>
              </li>
              <li class="footer__nav-item">
                <a class="footer__nav-link" href="#">Як працює Пошук</a>
              </li>
            </ul>
          </nav>
          <nav class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-item">
                <a class="footer__nav-link is-active" href="#"
                  >Конфіденційність</a
                >
              </li>
              <li class="footer__nav-item">
                <a class="footer__nav-link" href="#">Умови</a>
              </li>
              <li class="footer__nav-item">
                <a class="footer__nav-link" href="#">Налаштування</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
    <!-- #endregion -->
    <script src="./script.js"></script>
  </body>
</html>
